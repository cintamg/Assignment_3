<section>
    <div class="card">
        <div class="card-body">
            <form>
                <h2>Welcome</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" [(ngModel)]="login.uname">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" [(ngModel)]="login.password">
                </div>
                <button type="submit">
                    <h2>Login</h2>
                </button>
                <span *ngIf="status==0">{{message}}</span>

            </form>
        </div>
    </div>
</section>
