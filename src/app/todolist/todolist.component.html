<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12">
            <table class="table">
                <thead class="table-primary">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">UserId</th>
                    <th scope="col">Title</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let i of data">
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.userId}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.completed}}</td>
                  </tr>

                </tbody>
              </table>
        </div>
    </div>
</div>
